type Subgraph @entity {
  id: ID!
  name: String!
  account: Account!
  currentVersionHash: String # Tracks the current version
  previousVersionHash: String # Optionally track the immediate previous version
}

type Account @entity {
  id: ID!
  queryFeesPaid: BigInt!
  billingBalance: BigInt!
  subgraphs: [Subgraph!]! @derivedFrom(field: "account")
}

type Transaction @entity {
  id: ID!
  account: Account!
  amount: BigInt!
  timestamp: BigInt
}
