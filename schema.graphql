type TokensPulled @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type TokensRemoved @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Subgraph @entity {
  id: ID!
  name: String!
  accounts: [Account!]! @derivedFrom(field: "subgraph")
}

type Account @entity {
  id: ID!
  subgraph: Subgraph!
  billingBalance: BigInt!
  transactions: [Transaction!]! @derivedFrom(field: "account")
}

type Transaction @entity {
  id: ID!
  account: Account!
  amount: BigInt!
  timestamp: BigInt!
}
